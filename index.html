<!DOCTYPE html>
<html>
<head>
  <title>Fishing Game</title>

  <!-- Load libraries -->
  <script src="./lib/jquery-3.3.1/jquery.min.js"></script>
  <script src="./lib/jspsych-6.1.0/jspsych.js"></script>

  <!-- Load experiment -->
  <script src="./js/three-arm-experiment.js" type="text/javascript"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="./js/jspsych-three-arm-trial.js" type="text/javascript"></script>
  <script src="./lib/jspsych-6.1.0/plugins/jspsych-instructions.js" type="text/javascript"></script>

  <!-- Load CSS styles -->
  <link href="./css/fishing-competition.min.css" rel="stylesheet" type="text/css"></link>
  <link href="./lib/jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // Define timeline.
  var timeline = [];
  timeline = timeline.concat(instructions);      // Instructions
  timeline = timeline.concat(trials);            // Bandit task

  jsPsych.init({
    timeline: timeline,
    show_progress_bar: true,
    preload_images: preload_images,
    on_finish: function() {

      // Define output message.
      const msg = '<style>.demo-msg {height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-content: center; align-items: center; font-size: 28px; text-align: center}</style><div class="demo-msg"><p>Thank you for trying the demo!</p><p>The full code is publicly available at<br><a href="https://github.com/nivlab/ThreeArmJS">github.com/nivlab/ThreeArmJS</a></p></div>'

      // Display output message.
      document.write(msg);

    }
  })

</script>
</html>
